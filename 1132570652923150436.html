;const messages = [];const users = {};const attachments = {};const archiveTime = 1693213351;

function getDisplayName(e) {
  const user = users[e.author.id];
  if (user.nick != null)
    return user.nick;
  if (e.author.global_name != null)
    return e.author.global_name;
  return e.author.username;
}

var guildRoles = guildInfo.roles;
var rolesSorted = false;

function getRoleColor(e) {
  if (!rolesSorted) {
    guildRoles.sort((a, b) => {
      a.position < b.position ? -1 : 1;
    });
    rolesSorted = true;
  }
  const user_roles = users[e.author.id].roles;
  for (const role of guildRoles) {
    if (user_roles !== undefined && user_roles.includes(role.id)) {
      const color = role.color;
      return `#${color.toString(16)}`;
    }
  }
}

function createUserBanner(e) {
  const name = document.createElement("span");
  name.style.cssText = "margin-right: 0.25rem;";
  name.style.color = getRoleColor(e);
  name.innerHTML = getDisplayName(e);

  const date = new Date(e.timestamp);
  const time = document.createElement("time");
  time.style.cssText = "margin-left: 0.25rem;";
  time.innerHTML = `${date.getFullYear()}/${date.getMonth().toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}/${date.getMinutes().toString().padStart(2, '0')}`;

  const nameContainer = document.createElement("h3");
  nameContainer.style.cssText = "margin: 0; padding: 0; font-weight: 500;";
  nameContainer.appendChild(name);
  nameContainer.appendChild(time);
  nameContainer.style.position = "relative";

  return nameContainer;
}

function messageAttachments(e) {
  const attachments = e.attachments;
  const attachmentsElement = document.createElement("div");
  attachments.forEach((attachment) => {
    const contentType = attachment.content_type;
    const attachmentUrl = "attachments/" + e.channel_id + "/" + attachment.id + "/" + attachment.filename;
    if (contentType.includes("text/plain")) {
      const text = document.createElement("a");
      text.href = attachmentUrl;
      text.innerHTML = "Attachment text/plain";
      attachmentsElement.appendChild(text);
    } else if (contentType.includes("image")) {
      const image = document.createElement("img");
      image.src = attachmentUrl;
      image.style.cssText = "max-width: 300px; max-height: 300px; width: auto; height: auto;";
      attachmentsElement.appendChild(image);
    } else if (contentType.includes("video")) {
      const video = document.createElement("video");
      video.controls = true;
      video.src = attachmentUrl;
      video.style.cssText = "max-width: 300px; max-height: 300px; width: auto; height: auto;";
      attachmentsElement.appendChild(video);
    } else {
      const text = document.createElement("a");
      text.href = attachmentUrl;
      text.innerHTML = "Attachment unknown";
      attachmentsElement.appendChild(text);
    }
  });
  return attachmentsElement;
}

function fetchMessage(message_id) {
  for (e of messages) {
    for (f of e) {
      if (f.id == message_id)
        return f;
    };
  };
}

function createReply(e) {
  const reply = document.createElement("div");
  reply.className = "reply";
  reply.style.cssText = "display: flex;";
  const reference = e.message_reference;
  if (!reference)
    return reply;
  const ref = fetchMessage(reference.message_id);
  if (ref) {
    const image = document.createElement("img");
    image.src = `${ref.author.id}/${ref.author.avatar}.png`;
    image.className = "avatar-small";

    const content = document.createElement("span");
    content.innerHTML = ref.content.slice(0, 15)
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    content.onclick = () => {
      const jump = document.getElementById(`${ref.channel_id}-${ref.id}`);
      jump.scrollIntoView();
    }

    const name = document.createElement("span");
    name.style.cssText = "margin-right: 0.25rem;";
    name.style.color = getRoleColor(ref);
    name.innerHTML = getDisplayName(ref);

    reply.appendChild(image);
    reply.appendChild(name);
    reply.appendChild(content);
  }
  return reply;
}

function createMessageWrapper(e) {
  const message = document.createElement("div");
  message.className = "message";

  const image = document.createElement("img");
  image.src = `${e.author.id}/${e.author.avatar}.png`;
  image.className = "avatar";

  const content = document.createElement("span");
  content.innerHTML = e.content
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/\n/g, "<div>");

  const contentContainer = document.createElement("div");
  contentContainer.appendChild(content);

  message.appendChild(createReply(e));
  message.appendChild(image);
  message.appendChild(createUserBanner(e));
  message.appendChild(contentContainer);
  message.appendChild(messageAttachments(e));

  const messageContainer = document.createElement("li");
  messageContainer.id = `${e.channel_id}-${e.id}`;
  messageContainer.className = "message-container";
  messageContainer.appendChild(message);

  return messageContainer;
}

function createCategory(e) {
  const text = document.createElement("h3");
  text.className = "category";
  text.innerHTML = e.name;
  return text;
}

function createChannelList() {
  const channelList = document.createElement("ul");
  const categories = {};
  channels.forEach((e) => {
    if (e.type == 4) {
      const category = document.createElement("li");
      category.style.cssText = "height: 34;";
      category.appendChild(createCategory(e));
      categories[e.id] = [category];
    }
  });
  channels.forEach((e) => {
    if (e.parent_id && e.type == 0) {
      if (categories[e.parent_id]) {
        const channel = document.createElement("li");
        channel.style.cssText = "height: 34; cursor: pointer;";
        channel.className = "channel";
        if (messages[0] !== undefined && e.id == messages[0][0].channel_id)
          channel.style.cssText += "color: #FFFFFF;"
        channel.innerHTML = `　${e.name}`;
        channel.onclick = () => { window.location.href = `${e.id}.html` }
        categories[e.parent_id].push(channel);
      }
    }
  });
  for ([_, e] of Object.entries(categories)) {
    e.forEach((f) => {
      channelList.appendChild(f);
    });
  };
  return channelList;
}

function sidebar() {
  const bar = document.createElement("nav");
  bar.className = "bar";

  const guildText = document.createElement("div");
  guildText.innerHTML = guildInfo.name;
  guildText.className = "guild-text";
  const header = document.createElement("header");
  header.appendChild(guildText);
  header.appendChild(createChannelList());

  bar.appendChild(header);

  return bar;
}

function messagesContainer() {
  const ol = document.createElement("ol");
  const messagesElement = document.createElement("main");
  messages.reverse().forEach(e => {
    e.reverse().forEach(f => {
      const messageElement = createMessageWrapper(f);
      ol.appendChild(messageElement);
    });
  });

  messagesElement.appendChild(ol);
  return messagesElement;
}

window.onload  = () => {  
  const body = document.getElementsByTagName("body")[0];
  body.appendChild(sidebar());
  body.appendChild(messagesContainer());
}
</script>
